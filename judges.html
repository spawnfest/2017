---
layout: default
title: Judges
permalink: /2017/judges
---

<div class="container">

  <div class="text-center p-5">
    <h2 class="display-4">Judges</h2>
  </div>
  <div class="row align-items-center">
    {% for judge in site.judges %}
      <div class="col-md-4 text-center">
        <div class="p-4">
          <a class="nav-link" target="_blank" href="{{judge.url}}">
            <img class="img-fluid img-fluid-small" src="/2017/img/{{judge.image}}" alt="{{judge.name}}">
            <p>
              {{judge.name}}
              <br />
              <strong>
                <a href="https://twitter.com/{{judge.twitter}}" alt="@{{judge.twitter}}" target="_blank">
                  @{{judge.twitter}}
                </a>
              </strong>
            </p>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>

</div>
